<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Test Page</title>
	
	<style>
		body {
			margin: 0px;
		}
		header {
			width: 100vw;
			height:150px;
			background-color: aqua;
		}
		nav {
			width: 80vw;
			height:50px;
			background-color:black;
			margin:0px auto;
			position: relative;
		}
		main {
			width: 80vw;
			height: 100vh;
			background-color: orange;
			margin: 0px auto;
		}
		footer {
			width: 100vw;
			height:100px;
			background-color:pink;
			margin: 0px auto;
		}
		.triangle {
			width: 0px;
			height:0px;
			border-left:30px solid transparent;
			border-right:30px solid transparent;
			border-bottom: 30px solid red;
			position: absolute;
			margin-left: 50%;
			bottom: 50px;
		}
	
	</style>
</head>

<body>
	<header></header>
	<nav>
	<div class="triangle"></div>
	</nav>
	<main></main>
	<footer></footer>
</body>
</html>
